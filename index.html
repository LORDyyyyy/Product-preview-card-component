<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

</head>

<body>


  <div class="box">
    <div class="photo">
      <img src="images/image-product-desktop.jpg">
    </div>
    <div class="text">
      <p class="head">PERFUMER</p>
      <h1 class="logo">Gabrielle Essence Eau De Parfum</h1>
      <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <h1 class="sale-price">$149.99</h1>
        <p class="full-price">$169.99</p>
      </div>

      <button type="button" class="btn"><img src="images/icon-cart.svg" alt="Cart"> Add to Cart</button>

    </div>



  </div>

</body>

</html>
